<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cite Me Log In</title>
<link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="a.js"></script>
</head>
<body>
<!-- header for cite me login -->
<div class="page-header"> 
            <div class="text-center"> 
                  <h1>CiteMe<small> <br/> Log In</small></h1>
            </div> 
       </div> 
<!-- form to login -->
<div class="container">
<p>Either input your user information or your phone number to start using your citations!</p>
	<form>
		<div class="form-group">
			<input type="text" id="username" type="username" class="form-control" name="username" placeholder="username" required="required">
		</div>
		<div class="form-group">
			<input type="password" id="password" type="password" class="form-control" name="password" placeholder="password" required="required">
		</div>
		<div class="col-sm-5">
	      <button type="button" class="btn btn-primary" onclick="exports.login">Submit</button>
	   </div>
	</form>
	<br/>
	<br/>
	<p> Or sign in with your phone! </p>
	<form>
		<p> input your user name phone number then country code to begin </p>
		<div class="form-group">
			<input type="text" id="username" name="username" placeholder="Enter your username" required="required">
		</div>
		<div class="form-group">
			<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="XXX-XXX-XXXX" required="required">
		</div>
		<div class="form-group">
			<input type="text" id="country_code" name="country" placeholder="Enter your country code" required="required">
		</div>
		<div class="col-sm-5">
	      <button type="button" class="btn btn-primary" onclick="exports.requestPhoneVerification">Submit</button>
	   </div>
	</form>
	</br>
	</br>
	<form>
		<p> Please enter the code sent to your phone to </p>
		<div class="form-group">
			<input type="text" id="token" name="verify" placeholder="Verification code" required="required">
		</div>
		<div class="col-sm-5">
	      <button type="button" class="btn btn-primary" onclick="exports.verifyPhoneToken">Submit</button>
	   </div>
	</form>

</div>



</body>
</html>
